<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock%}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class=" text-gray-100 text-center bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    <div class="container rounded mx-auto p-4 bg-gray-800 shadow-lg text-white w-full max-w-2xl">
      <h1 class="text-2xl font-bold py-5">Pemilihan Umum Ketua</h1>
      <hr class="my-4 border-gray-600" />
        <ul class="list-none space-y-4 mb-4 text-left text-gray-300 divide-y divide-gray-600">
          {% for candidate in candidates %}
          <li class="bg-gray-700 p-4 rounded-lg shadow-md">
            <h2>{{ candidate.name }}</h2>
            <p>Total Votes: {{ candidate.total_point }}</p>
          </li>
          {% empty %}
          <li>No candidates available.</li>
          {% endfor %}
        </ul>
        <hr class="my-4 border-gray-600" />
        {%block body%} {% endblock %}
      </div>
  </body>
</html>
