{% extends 'users/layout.html' %} {%block body %}
<div
  class="container mx-auto p-4 bg-gray-800 shadow-lg text-white w-full max-w-2xl"
>
  <form
    action="{% url 'vote'%}"
    method="post"
    class="space-y-4 text-left text-gray-300 divide-y divide-gray-500 
    p-4 rounded bg-gray-700 grid gird-cols-3 gap-4">
    {% csrf_token %}
    <input
      type="text"
      name="NIK"
      placeholder="Masukkan NIK anda"
      class="border p-2 bg-gray-600"
    />
    <label for="candidate">Pilih Kandidat:</label>
    <select name="candidate" class="border p-2 bg-gray-600">
      {% for candidate in candidates %}
      <option value="{{ candidate.id }}">{{ candidate.name}}</option>
      {% empty %}
      <p>Tidak ada Kandidat</p>
      {% endfor %}
    </select>
    <button
      type="submit"
      class="rounded bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4"
    >VOTE
  </button>
  </form>
</div>

{% if context %}
<strong class="bold text-red-500">{{ context }}</strong>
{% endif %}
<ul>

  {% for voter in voters %}
  <li class="text-left">{{ voter.name }} Voted!</li>
  {% empty %}
  <li>Belum ada yg melakukan Voting.</li>
  {% endfor %}
</ul>
{% endblock%}
